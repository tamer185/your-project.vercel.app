<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine â¤ï¸</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: pink;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 10px;
        font-weight: bold;
    }

    #yesBtn {
        background-color: #ff4d88;
        color: white;
        box-shadow: 0 4px 15px rgba(255, 77, 136, 0.4);
    }

    #noBtn {
        background-color: #444;
        color: white;
        position: absolute;
        transition: all 0.15s ease; /* Slightly faster snap for 10 tries */
    }

    .popup {
        display: none;
        margin-top: 20px;
        animation: pop 0.5s ease;
    }

    .romantic-text {
        color: white;
        font-style: italic;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        font-size: 2.2rem;
    }

    img {
        width: 300px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,0,0,0.3);
        margin-top: 15px;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div>
    <h1>Will you be my Valentine? ğŸ’–</h1>

    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ˜¢</button>

    <div id="noPopup" class="popup">
        <h2 style="color:white;">Damn, didn't know you loved me this much...ğŸ˜</h2>
        <img src="no.jpg">
    </div>

    <div id="yesPopup" class="popup">
        <h2 class="romantic-text">You've made me the happiest person alive â¤ï¸</h2>
        <img src="yes.jpg">
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const noPopup = document.getElementById("noPopup");
    const yesPopup = document.getElementById("yesPopup");

    let noEscapes = 0;
    const maxEscapes = 10; // Increased to 10

    // Updated messages to keep the chase interesting
    const messages = [
        "No ğŸ˜¢",
        "Nope! ğŸƒâ€â™‚ï¸",
        "Bhebik ya riva albe ",
        "Babou  is fasterğŸ¢",
        "Not even close ğŸ˜œ",
        "Again? ğŸ¤¨",
        "Wow, dedicated... ğŸ¥µ",
        "Almost! ",
        "Getting warm... ğŸ”¥",
        "One more! ğŸƒâ€â™€ï¸",
        "Ok babe you wonğŸ³ï¸"
    ];

    function moveButton() {
        if (noEscapes < maxEscapes) {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
            
            noEscapes++;
            noBtn.innerText = messages[noEscapes];

            if (noEscapes === maxEscapes) {
                noBtn.style.position = "static";
                noBtn.style.margin = "10px";
            }
        }
    }

    noBtn.addEventListener("mouseover", moveButton);

    noBtn.addEventListener("click", () => {
        if (noEscapes >= maxEscapes) {
            yesPopup.style.display = "none";
            noPopup.style.display = "block";
        }
    });

    yesBtn.addEventListener("click", () => {
        noPopup.style.display = "none";
        yesPopup.style.display = "block";
        startFireworks();
    });

    /* ğŸ† FIREWORKS ğŸ† */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) { return Math.random() * (max - min) + min; }
    let particles = [];

    function startFireworks() {
        setInterval(() => {
            const x = random(0, canvas.width);
            const y = random(0, canvas.height / 2);
            for (let i = 0; i < 50; i++) {
                particles.push({ x, y, vx: random(-3, 3), vy: random(-3, 3), life: 100 });
            }
        }, 600);
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
            ctx.fillStyle = "white";
            ctx.fillRect(p.x, p.y, 3, 3);
            p.x += p.vx; p.y += p.vy; p.life--;
            if (p.life <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
